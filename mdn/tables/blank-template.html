<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./minimal-table.css" />

  <body>
    <h1>Table Template</h1>

        <th>Header 2</th>
        <th>Header 3</th>

      </tr>
      <tr>

        <td>Cell 2.</td>
        <td>Cell 3.</td>
      </tr>
    </table>
